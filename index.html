<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Ball</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
        }
        #canvas {
            width: 85vw;
            height: 85vh;
            background-color: rgb(255, 255, 255);
            cursor: none;
            border: 3px black solid
        }
        #score {
            position: absolute;
            right: 10vw;
            top: 10vh;
            width: 1vw;
            height: 1vh;
            color: rgba(0, 102, 255, 0.8);
            font-size: 5rem;
            font-weight: 500;

        }
        #invis {
            position: absolute;
            right: 10vw;
            top: 25vh;
            width: 1vw;
            height: 1vh;
            color: #378805;
            font-size: 5rem;
            font-weight: 500;

        }


        </style>
</head>
<body>
    <canvas id="canvas" width="1000" height="600"></canvas>
        <div id="invis">0</div>
        <div id="score">0</div>

    <!-- <img src="basketball.jpeg"></img> -->
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
